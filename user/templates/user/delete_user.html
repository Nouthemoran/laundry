<h1>Delete User</h1>

<p>Are you sure you want to delete user "{{ user.nama_user }}"?</p>

<form action="{% url 'user:delete' user.id_user %}" method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
</form>

<a href="{% url 'user:read' %}">Cancel</a>

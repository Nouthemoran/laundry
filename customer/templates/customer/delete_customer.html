<h1>Delete Customer</h1>

<p>Are you sure you want to delete customer "{{ customer.nama_cust }}"?</p>

<form action="{% url 'customer:delete' customer.id_cust %}" method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
</form>

<a href="{% url 'customer:read' %}">Cancel</a>

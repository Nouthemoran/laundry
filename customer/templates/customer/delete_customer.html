<!-- delete_customer.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Delete Customer</title>
  <!-- Tambahkan tautan ke file CSS Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <h1>Delete Customer</h1>

    <p>Are you sure you want to delete customer "{{ customer.nama_cust }}"?</p>

    <form action="{% url 'customer:delete' customer.id_cust %}" method="post" style="display: inline;">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')" class="btn btn-danger">Delete</button>
    </form>

    <a href="{% url 'customer:read' %}" class="btn btn-secondary">Cancel</a>
  </div>

  <!-- Tambahkan skrip JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
